databaseChangeLog:
  - changeSet:
      id: create-MMS_LBL_TEMPLATE-table
      author: Guozhang Luo
      comment: Create table MMS_LBL_TEMPLATE
      changes:
        - createTable:
            tableName: MMS_LBL_TEMPLATE
            remarks: Label Template Info
            columns:
              - column:
                  name: OBJECT_RRN
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                  remarks: 主键
              - column:
                  name: ACTIVE_FLAG
                  type: varchar(1)
                  defaultValue: Y
                  remarks: 数据是否可用
              - column:
                  name: ORG_RRN
                  type: bigint
                  defaultValueNumeric: 0
                  remarks: 区域号
              - column:
                  name: NAME
                  type: varchar(64)
                  remarks: 名称
              - column:
                  name: DESCRIPTION
                  type: varchar(256)
                  remarks: 描述
              - column:
                  name: TYPE
                  type: varchar(64)
                  remarks: 类型.Bartender/Excel
              - column:
                  name: DESTINATION
                  type: varchar(256)
                  remarks: 目标地址
              - column:
                  name: PRINT_COUNT
                  type: int
                  remarks: 打印数量
