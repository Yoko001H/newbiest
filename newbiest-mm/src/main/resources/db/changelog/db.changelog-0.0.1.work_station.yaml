databaseChangeLog:
  - changeSet:
      id: create-mms-work-station-table
      author: Guozhang Luo
      comment: Create table MMS_WORK_STATION
      changes:
        - createTable:
            tableName: MMS_WORK_STATION
            remarks: Work Station Info
            columns:
              - column:
                  name: OBJECT_RRN
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                  remarks: 主键
              - column:
                  name: ACTIVE_FLAG
                  type: varchar(1)
                  defaultValue: Y
                  remarks: 数据是否可用
              - column:
                  name: ORG_RRN
                  type: bigint
                  defaultValueNumeric: 0
                  remarks: 区域号
              - column:
                  name: IP_ADDRESS
                  type: varchar(64)
                  remarks: 工作站IP地址
              - column:
                  name: PRINT_MACHINE_IP_ADDRESS
                  type: varchar(256)
                  remarks: 工作站绑定的打印机地址
