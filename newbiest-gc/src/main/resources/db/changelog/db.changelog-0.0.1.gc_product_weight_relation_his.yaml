databaseChangeLog:
  - changeSet:
      id: create-GC_PRODUCT_WEIGHT_RELATION_HIS-table
      author: Guozhang Luo
      comment: Create table GC_PRODUCT_WEIGHT_RELATION_HIS
      changes:
        - createTable:
            tableName: GC_PRODUCT_WEIGHT_RELATION_HIS
            remarks: Product Weight Relation History Info
            columns:
              - column:
                  name: OBJECT_RRN
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                  remarks: 主键
              - column:
                  name: ACTIVE_FLAG
                  type: varchar(1)
                  defaultValue: Y
                  remarks: 数据是否可用
              - column:
                  name: ORG_RRN
                  type: bigint
                  defaultValueNumeric: 0
                  remarks: 区域号
              - column:
                  name: CREATED
                  type: datetime
                  defaultValueComputed: CURRENT_TIMESTAMP
                  remarks: 创建时间
              - column:
                  name: CREATED_BY
                  type: varchar(32)
                  remarks: 创建者
              - column:
                  name: UPDATED
                  type: datetime
                  defaultValueComputed: CURRENT_TIMESTAMP
                  remarks: 更新时间
              - column:
                  name: UPDATED_BY
                  type: varchar(32)
                  remarks: 更新者
              - column:
                  name: LOCK_VERSION
                  type: bigint
                  defaultValueNumeric: 1
                  remarks: 乐观锁版本 程序自己更新 不可人为改变
              - column:
                  name: PRODUCT_ID
                  type: varchar(64)
                  remarks: 产品号
              - column:
                  name: PACKAGE_QTY
                  type: bigint
                  remarks: 整包颗数
              - column:
                  name: DISC_CHIP_QTY
                  type: bigint
                  remarks: 每盘芯片数
              - column:
                  name: BOX_PACKED_QTY
                  type: bigint
                  remarks: 整箱包数
              - column:
                  name: MIN_PACKED_QTY
                  type: bigint
                  remarks: 最小包数
              - column:
                  name: MAX_PACKED_QTY
                  type: bigint
                  remarks: 最大包数
              - column:
                  name: BOX_WEIGHT
                  type: double
                  remarks: 箱重量
              - column:
                  name: DISC_WEIGHT
                  type: double
                  remarks: 盘重量
              - column:
                  name: COVER_WEIGHT
                  type: double
                  remarks: 盖重量
              - column:
                  name: CLIP_WEIGHT
                  type: double
                  remarks: 管夹重量
              - column:
                  name: PACKAGE_CHIP_WEIGHT
                  type: double
                  remarks: 整包芯片重量
              - column:
                  name: FLOAT_QTY
                  type: double
                  remarks: 浮动值
              - column:
                  name: HISTORY_SEQ
                  type: varchar(64)
                  remarks: 历史序列号
              - column:
                  name: TRANS_TYPE
                  type: varchar(64)
                  remarks: 操作类型
              - column:
                  name: ACTION_CODE
                  type: varchar(64)
                  remarks: 动作码
              - column:
                  name: ACTION_REASON
                  type: varchar(64)
                  remarks: 原因
              - column:
                  name: ACTION_COMMENT
                  type: varchar(64)
                  remarks: 备注