databaseChangeLog:
  - changeSet:
      id: create-GC_WLATOFT_TESTBIT-table
      author: Naferian Wang
      comment: Create table GC_WLATOFT_TESTBIT
      changes:
        - createTable:
            tableName: GC_WLATOFT_TESTBIT
            remarks: WLA waferId testBit
            columns:
              - column:
                  name: OBJECT_RRN
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                  remarks: 主键
              - column:
                  name: ACTIVE_FLAG
                  type: varchar(1)
                  defaultValue: Y
                  remarks: 数据是否可用
              - column:
                  name: ORG_RRN
                  type: bigint
                  defaultValueNumeric: 0
                  remarks: 区域号
              - column:
                  name: CREATED
                  type: datetime
                  defaultValueComputed: CURRENT_TIMESTAMP
                  remarks: 创建时间
              - column:
                  name: CREATED_BY
                  type: varchar(32)
                  remarks: 创建者
              - column:
                  name: UPDATED
                  type: datetime
                  defaultValueComputed: CURRENT_TIMESTAMP
                  remarks: 更新时间
              - column:
                  name: UPDATED_BY
                  type: varchar(32)
                  remarks: 更新者
              - column:
                  name: LOCK_VERSION
                  type: bigint
                  defaultValueNumeric: 1
                  remarks: 乐观锁版本 程序自己更新 不可人为改变
              - column:
                  name: WAFER_ID
                  type: varchar(64)
                  remarks: WAFER ID
              - column:
                  name: WLA_TEST_BIT
                  type: varchar(32)
                  remarks: WLA测试码
  - changeSet:
      id: add-unique-constraint-for-GC_WLATOFT_TESTBIT-table
      author: Naferian Wang
      comment: Apply unique constraint (WAFER_ID) for GC_WLATOFT_TESTBIT
      changes:
        - addUniqueConstraint:
            tableName: GC_WLATOFT_TESTBIT
            columnNames: WAFER_ID
            constraintName: UK_WAFER_ID