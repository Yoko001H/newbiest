databaseChangeLog:
  - changeSet:
      id: create-nb_table_his-table
      author: Guozhang Luo
      comment: Create table NB_TABLE_HIS
      changes:
        - createTable:
            tableName: NB_TABLE_HIS
            remarks: NB_TABLE History Info
            columns:
              - column:
                  name: OBJECT_RRN
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                  remarks: 主键
              - column:
                  name: ACTIVE_FLAG
                  type: varchar(1)
                  defaultValue: Y
                  remarks: 数据是否可用
              - column:
                  name: ORG_RRN
                  type: bigint
                  defaultValueNumeric: 0
                  remarks: 区域号
              - column:
                  name: CREATED
                  type: datetime
                  defaultValueComputed: CURRENT_TIMESTAMP
                  remarks: 创建时间
              - column:
                  name: CREATED_BY
                  type: varchar(32)
                  remarks: 创建者
              - column:
                  name: UPDATED
                  type: datetime
                  defaultValueComputed: CURRENT_TIMESTAMP
                  remarks: 更新时间
              - column:
                  name: UPDATED_BY
                  type: varchar(32)
                  remarks: 更新者
              - column:
                  name: LOCK_VERSION
                  type: bigint
                  defaultValueNumeric: 1
                  remarks: 乐观锁版本 程序自己更新 不可人为改变
              - column:
                  name: NAME
                  type: varchar(64)
                  remarks: 名称
              - column:
                  name: DESCRIPTION
                  type: varchar(256)
                  remarks: 描述
              - column:
                  name: CATEGORY
                  type: varchar(64)
                  remarks: 模块
              - column:
                  name: TABLE_NAME
                  type: varchar(64)
                  remarks: 对应的数据库表
              - column:
                  name: STYLE
                  type: bigint
                  remarks: 样式
              - column:
                  name: MODEL_NAME
                  type: varchar(64)
                  remarks: 对应的Java Model的名称
              - column:
                  name: MODEL_CLASS
                  type: varchar(64)
                  remarks: 对应的Java Model的全称,包括package
              - column:
                  name: WHERE_CLAUSE
                  type: varchar(512)
                  remarks: 查询条件，每次查询都会带上
              - column:
                  name: ORDER_BY
                  type: varchar(64)
                  remarks: 排序条件
              - column:
                  name: INIT_WHERE_CLAUSE
                  type: varchar(512)
                  remarks: 初始的查询条件,只在刚生产动态页面时有效
              - column:
                  name: GRID_Y_BASIC
                  type: bigint
                  remarks: 定义动态页面中基本信息块的列数
              - column:
                  name: GRID_Y_QUERY
                  type: bigint
                  remarks: 定义查询页面中查询条件块的列数
              - column:
                  name: LABEL
                  type: varchar(64)
                  remarks: 英文标签
              - column:
                  name: LABEL_ZH
                  type: varchar(64)
                  remarks: 中文标签
              - column:
                  name: LABEL_RES
                  type: varchar(64)
                  remarks: 其它语言标签
              - column:
                  name: HISTORY_SEQ
                  type: varchar(64)
                  remarks: 历史序列号
              - column:
                  name: TRANS_TYPE
                  type: varchar(64)
                  remarks: 操作类型
              - column:
                  name: ACTION_CODE
                  type: varchar(64)
                  remarks: 动作码
              - column:
                  name: ACTION_REASON
                  type: varchar(64)
                  remarks: 原因
              - column:
                  name: ACTION_COMMENT
                  type: varchar(64)
                  remarks: 备注