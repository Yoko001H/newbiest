databaseChangeLog:
  - changeSet:
      id: create-GC_OUTSOURCE_PO_HIS-table
      author: Guozhang Luo
      comment: Create table GC_OUTSOURCE_PO_HIS
      changes:
        - createTable:
            tableName: GC_OUTSOURCE_PO_HIS
            remarks: OUTSOURCE PO History Info
            columns:
              - column:
                  name: OBJECT_RRN
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                  remarks: 主键
              - column:
                  name: ACTIVE_FLAG
                  type: varchar(1)
                  defaultValue: Y
                  remarks: 数据是否可用
              - column:
                  name: ORG_RRN
                  type: bigint
                  defaultValueNumeric: 0
                  remarks: 区域号
              - column:
                  name: CREATED
                  type: datetime
                  defaultValueComputed: CURRENT_TIMESTAMP
                  remarks: 创建时间
              - column:
                  name: CREATED_BY
                  type: varchar(32)
                  remarks: 创建者
              - column:
                  name: UPDATED
                  type: datetime
                  defaultValueComputed: CURRENT_TIMESTAMP
                  remarks: 更新时间
              - column:
                  name: UPDATED_BY
                  type: varchar(32)
                  remarks: 更新者
              - column:
                  name: LOCK_VERSION
                  type: bigint
                  defaultValueNumeric: 1
                  remarks: 乐观锁版本 程序自己更新 不可人为改变
              - column:
                  name: PO_ID
                  type: varchar(32)
                  remarks: PO号
              - column:
                  name: SUPPLIER_NAME
                  type: varchar(64)
                  remarks: 厂商名称
              - column:
                  name: MATERIAL_NAME
                  type: varchar(64)
                  remarks: 产品型号
              - column:
                  name: IMPORT_TYPE
                  type: varchar(32)
                  remarks: 导入型号
              - column:
                  name: PO_CURRENT_QTY
                  type: bigint
                  remarks: PO总量
              - column:
                  name: HANDLED_QTY
                  type: bigint
                  remarks: 已使用数量
              - column:
                  name: UN_HANDLE_QTY
                  type: bigint
                  remarks: 未使用数量
              - column:
                  name: REMARKS
                  type: varchar(32)
                  remarks: 备注信息
              - column:
                  name: HISTORY_SEQ
                  type: varchar(64)
                  remarks: 历史序列号
              - column:
                  name: TRANS_TYPE
                  type: varchar(64)
                  remarks: 操作类型
              - column:
                  name: ACTION_CODE
                  type: varchar(64)
                  remarks: 动作码
              - column:
                  name: ACTION_REASON
                  type: varchar(64)
                  remarks: 原因
              - column:
                  name: ACTION_COMMENT
                  type: varchar(64)
                  remarks: 备注