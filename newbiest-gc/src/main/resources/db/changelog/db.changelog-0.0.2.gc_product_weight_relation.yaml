databaseChangeLog:
  - changeSet:
      id: add-unique-constraint-for-GC_PRODUCT_WEIGHT_RELATION-table
      author: Guozhang Luo
      comment: Apply unique constraint (ORG_RRN, PRODUCT_ID, MIN_PACKED_QTY, MAX_PACKED_QTY) for GC_PRODUCT_WEIGHT_RELATION
      changes:
        - addUniqueConstraint:
            tableName: GC_PRODUCT_WEIGHT_RELATION
            columnNames: ORG_RRN, PRODUCT_ID, MIN_PACKED_QTY, MAX_PACKED_QTY
            constraintName: UK_GC_PRODUCT_WEIGHT_RELATION