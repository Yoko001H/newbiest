databaseChangeLog:
  - changeSet:
      id: create-GC_PRODUCT_NUMBER_RELATION-table
      author: Guozhang Luo
      comment: Create table GC_PRODUCT_NUMBER_RELATION
      changes:
        - createTable:
            tableName: GC_PRODUCT_NUMBER_RELATION
            remarks: PRODUCT NUMBER RELATION
            columns:
              - column:
                  name: OBJECT_RRN
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                  remarks: 主键
              - column:
                  name: ACTIVE_FLAG
                  type: varchar(1)
                  defaultValue: Y
                  remarks: 数据是否可用
              - column:
                  name: ORG_RRN
                  type: bigint
                  defaultValueNumeric: 0
                  remarks: 区域号
              - column:
                  name: CREATED
                  type: datetime
                  defaultValueComputed: CURRENT_TIMESTAMP
                  remarks: 创建时间
              - column:
                  name: CREATED_BY
                  type: varchar(32)
                  remarks: 创建者
              - column:
                  name: UPDATED
                  type: datetime
                  defaultValueComputed: CURRENT_TIMESTAMP
                  remarks: 更新时间
              - column:
                  name: UPDATED_BY
                  type: varchar(32)
                  remarks: 更新者
              - column:
                  name: LOCK_VERSION
                  type: bigint
                  defaultValueNumeric: 1
                  remarks: 乐观锁版本 程序自己更新 不可人为改变
              - column:
                  name: PRODUCT_ID
                  type: varchar(64)
                  remarks: 产品号
              - column:
                  name: PACKAGE_QTY
                  type: bigint
                  remarks: 整包数
              - column:
                  name: BOX_PACKED_QTY
                  type: bigint
                  remarks: 整箱包数
              - column:
                  name: TOTAL_NUMBER
                  type: bigint
                  remarks: 总颗数
  - changeSet:
      id: add-unique-constraint-for-GC_PRODUCT_NUMBER_RELATION-table
      author: Guozhang Luo
      comment: Apply unique constraint (ORG_RRN, PRODUCT_ID) for GC_PRODUCT_NUMBER_RELATION
      changes:
        - addUniqueConstraint:
            tableName: GC_PRODUCT_NUMBER_RELATION
            columnNames: ORG_RRN, PRODUCT_ID
            constraintName: UK_GC_PRODUCT_NUMBER_RELATION