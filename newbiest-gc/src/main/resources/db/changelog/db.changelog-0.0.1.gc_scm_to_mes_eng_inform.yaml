databaseChangeLog:
  - changeSet:
      id: create-GC_SCM_TO_MES_ENG_INFORM-table
      author: Youqing Huang
      comment: Create table GC_SCM_TO_MES_ENG_INFORM
      changes:
        - createTable:
            tableName: GC_SCM_TO_MES_ENG_INFORM
            remarks: scm to mes ENG inform
            columns:
              - column:
                  name: OBJECT_RRN
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                  remarks: 主键
              - column:
                  name: ACTIVE_FLAG
                  type: varchar(1)
                  defaultValue: Y
                  remarks: 数据是否可用
              - column:
                  name: ORG_RRN
                  type: bigint
                  defaultValueNumeric: 0
                  remarks: 区域号
              - column:
                  name: CREATED
                  type: datetime
                  defaultValueComputed: CURRENT_TIMESTAMP
                  remarks: 创建时间
              - column:
                  name: CREATED_BY
                  type: varchar(32)
                  remarks: 创建者
              - column:
                  name: UPDATED
                  type: datetime
                  defaultValueComputed: CURRENT_TIMESTAMP
                  remarks: 更新时间
              - column:
                  name: UPDATED_BY
                  type: varchar(32)
                  remarks: 更新者
              - column:
                  name: LOCK_VERSION
                  type: bigint
                  defaultValueNumeric: 1
                  remarks: 乐观锁版本 程序自己更新 不可人为改变
              - column:
                  name: LOT_ID
                  type: varchar2(64)
                  remarks: LOT号
                  constraints:
                    nullable: false
              - column:
                  name: PRODUCT_ID
                  type: varchar2(64)
                  remarks: 产品型号
                  constraints:
                    nullable: false
              - column:
                  name: WAFER_ID
                  type: varchar2(128)
                  remarks: 片号
                  constraints:
                    nullable: false
              - column:
                  name: HOLD_FLAG
                  type: varchar2(1)
                  remarks: hold标识
                  constraints:
                    nullable: false
              - column:
                  name: HOLD_DESC
                  type: varchar2(256)
                  remarks: hold备注
              - column:
                  name: ACTION_TIME
                  type: varchar2(32)
                  remarks: 时间
                  constraints:
                    nullable: false
              - column:
                  name: OTHER1
                  type: varchar2(64)
                  remarks: 预留1
              - column:
                  name: OTHER2
                  type: varchar2(64)
                  remarks: 预留2
              - column:
                  name: OTHER3
                  type: varchar2(64)
                  remarks: 预留3
              - column:
                  name: OTHER4
                  type: varchar2(64)
                  remarks: 预留4
              - column:
                  name: OTHER5
                  type: varchar2(64)
                  remarks: 预留5
  - changeSet:
      id: add-unique-constraint-for-GC_SCM_TO_MES_ENG_INFORM-table
      author: Youqing Huang
      comment: Apply unique constraint (ORG_RRN, LOT_ID) for GC_SCM_TO_MES_ENG_INFORM
      changes:
        - addUniqueConstraint:
            tableName: GC_SCM_TO_MES_ENG_INFORM
            columnNames: ORG_RRN, LOT_ID
            constraintName: UK_GC_SCM_TO_MES_ENG_INFORM