databaseChangeLog:
  - changeSet:
      id: create-gc_mlot_doc_rule_line-table_LINE
      author: Guozhang Luo
      comment: Create table GC_MLOT_DOC_RULE_LINE
      changes:
        - createTable:
            tableName: GC_MLOT_DOC_RULE_LINE
            remarks: MLotDocRule Info
            columns:
              - column:
                  name: OBJECT_RRN
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                  remarks: 主键
              - column:
                  name: ACTIVE_FLAG
                  type: varchar(1)
                  defaultValue: Y
                  remarks: 数据是否可用
              - column:
                  name: ORG_RRN
                  type: bigint
                  defaultValueNumeric: 0
                  remarks: 区域号
              - column:
                  name: RULE_RRN
                  type: bigint
                  remarks: 规则主键
              - column:
                  name: SOURCE_FILED_NAME
                  type: varchar(64)
                  remarks: 源字段名称
              - column:
                  name: TARGET_FILED_NAME
                  type: varchar(64)
                  remarks: 目标字段名称
              - column:
                  name: COMPARISON_OPERATORS
                  type: varchar(32)
                  remarks: 比较符
  - changeSet:
      id: add-unique-constraint-for-mlot-doc-rule-line-table
      author: Guozhang Luo
      comment: Apply unique constraint (org_rrn, name, class) for table GC_MLOT_DOC_RULE_LINE
      changes:
        - addUniqueConstraint:
            tableName: GC_MLOT_DOC_RULE_LINE
            columnNames: SOURCE_FILED_NAME, TARGET_FILED_NAME, RULE_RRN
            constraintName: UK_MLOTDOC_RULE_LINE