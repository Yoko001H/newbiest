databaseChangeLog:
  - changeSet:
      id: create-GC_VENDER_ADDRESS-table
      author: Jason Zhou
      comment: Create table GC_VENDER_ADDRESS
      changes:
        - createTable:
            tableName: GC_VENDER_ADDRESS
            remarks: vender address
            columns:
              - column:
                  name: OBJECT_RRN
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                  remarks: 主键
              - column:
                  name: ACTIVE_FLAG
                  type: varchar(1)
                  defaultValue: Y
                  remarks: 数据是否可用
              - column:
                  name: ORG_RRN
                  type: bigint
                  defaultValueNumeric: 0
                  remarks: 区域号
              - column:
                  name: NAME
                  type: varchar(128)
                  remarks: 客户名称
              - column:
                  name: ADDRESS
                  type: varchar(256)
                  remarks: 客户地址