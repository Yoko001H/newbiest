databaseChangeLog:
  - changeSet:
      id: create-gc-mLot-doc-rule_table
      author: Guozhang Luo
      comment: Create table GC_MLOT_DOC_RULE
      changes:
        - createTable:
            tableName: GC_MLOT_DOC_RULE
            remarks: MLotDocRule Info
            columns:
              - column:
                  name: OBJECT_RRN
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                  remarks: 主键
              - column:
                  name: ACTIVE_FLAG
                  type: varchar(1)
                  defaultValue: Y
                  remarks: 数据是否可用
              - column:
                  name: ORG_RRN
                  type: bigint
                  defaultValueNumeric: 0
                  remarks: 区域号
              - column:
                  name: NAME
                  type: varchar(32)
                  remarks: 名称
              - column:
                  name: DESCRIPTION
                  type: varchar(32)
                  remarks: 描述
              - column:
                  name: CLASS
                  type: varchar(32)
                  remarks: 类别
  - changeSet:
      id: add-unique-constraint-for-mLotDoc-rule-table
      author: Guozhang Luo
      comment: Apply unique constraint (org_rrn, name, class) for table GC_MLOT_DOC_RULE
      changes:
        - addUniqueConstraint:
            tableName: GC_MLOT_DOC_RULE
            columnNames: ORG_RRN, NAME, CLASS
            constraintName: UK_MLOTDOCRULE_ORG_NAME_CLASS